<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">   
    </head>
    <body>
        <div id="header">
            <h1>Today is Nick's birthday 🎉</h1>
            <img id="headshot" src="/kinderbread/2024/day-4/images/ai_nick.jpg" alt="Smiling portrait of Nick"/>
            <h2 id="bday-age">24 years old</h2>
            <h4 id="bday-date">01.11.2022</h4>
        </div>
        <div class="gift-section">
            <h2 class="gift-title">Here's how happy I am for you today 🥳</h2>
            <h3 class="gift-hint">(Hover over the image)</h3>
            <div class="gift-img" id="gift-img-happy" role="img" aria-label="A wrapped present. When hovered over, it changes to reveal a GIF of two minions excitedly clapping and cheering"></div>
        </div>
        <div class="gift-section">
            <h2 class="gift-title">How people react when you enter the room 😍</h2>
            <div class="gift-img" id="gift-img-hot" role="img" aria-label="A wrapped present. When hovered over, it changes to reveal a GIF of a person smirking, raising their eyebrows, and dabbing sweat off their forehead"></div>
        </div>
        <div class="gift-section">
            <h2 class="gift-title">If I had to describe you with ONE word 👇</h2>
            <div class="gift-img" id="gift-img-genius" role="img" aria-label="A wrapped present. When hovered over, it changes to reveal a GIF of actress, Zendaya, saying 'Genius'"></div>
        </div>
        <div class="gift-section">
            <h2 class="gift-title">The only person as badass as you 💪</h2>
            <div class="gift-img" id="gift-img-badass" role="img" aria-label="A wrapped present. When hovered over, it changes to reveal a GIF of Arnold Schwartzinegar as the Terminator awkwardly trying to smile that turns into a smolder"></div>
        </div>
        <div class="gift-section">
            <h2 class="gift-title">This one's for <em>you</em>, my friend 🥂</h2>
            <div class="gift-img" id="gift-img-cheers" role="img" aria-label="A wrapped present. When hovered over, it changes to reveal a GIF of Leonardo Di Caprio holding up a glass to cheers with fireworks in the background"></div>
        </div>
    </body>
</html>
